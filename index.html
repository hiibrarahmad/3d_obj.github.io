<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with MTL</title>
    <style>
        body {
            margin: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Loading model...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r138/three.min.js"></script>
    <script>
        const container = document.getElementById('loading-screen');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.OBJLoader();
        loader.loadMTLLoader = function (url) {
            return new THREE.MTLLoader().setPath(url.substring(0, url.lastIndexOf("/") + 1)).load(url);
        };

        loader.load('model.obj', 'model.mtl', function (object) {
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.side = THREE.DoubleSide; // Display both sides of the model
                }
            });
            scene.add(object);

            // Remove loading screen after model loads
            container.style.display = 'none';

            animate();
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model (optional)
            object.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
